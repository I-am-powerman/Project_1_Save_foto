<!DOCTYPE html>
<html lang="ru">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Загрузка изображений</title>
<style>
  body {
    font-family: Arial, sans-serif;
    background: #f5f7fa;
    display: flex;
    align-items: center;
    justify-content: center;
    height: 100vh;
    margin: 0;
  }
  .container {
    background: white;
    padding: 25px 30px;
    border-radius: 15px;
    box-shadow: 0 4px 20px rgba(0,0,0,0.1);
    text-align: center;
    width: 350px;
  }
  h1 {
    font-size: 20px;
    margin-bottom: 20px;
    color: #333;
  }
  label {
    font-size: 16px;
    display: block;
    margin-bottom: 10px;
    font-weight: bold;
  }
  input[type="file"] {
    display: none;
  }
  .file-label {
    display: inline-block;
    padding: 10px 20px;
    background: #4a90e2;
    color: white;
    border-radius: 8px;
    cursor: pointer;
    transition: background 0.3s;
    margin: 5px 0;
  }
  .file-label:hover {
    background: #357abd;
  }
  .folder-btn {
    background: #9b59b6;
    border: none;
    padding: 10px 20px;
    color: white;
    border-radius: 8px;
    cursor: pointer;
    font-size: 16px;
    transition: background 0.3s;
    margin: 5px 0;
    width: 100%;
  }
  .folder-btn:hover {
    background: #8e44ad;
  }
  button {
    margin-top: 15px;
    padding: 10px 25px;
    background: #27ae60;
    border: none;
    color: white;
    border-radius: 8px;
    font-size: 16px;
    cursor: pointer;
    transition: background 0.3s;
  }
  button:hover {
    background: #1e874b;
  }
  button:disabled {
    background: #95a5a6;
    cursor: not-allowed;
  }
  #file-count, #folder-info {
    margin-top: 10px;
    font-size: 14px;
    color: #555;
    min-height: 20px;
  }
  #progress-container {
    margin-top: 15px;
    width: 100%;
    background: #ddd;
    border-radius: 10px;
    overflow: hidden;
    height: 20px;
    display: none;
    position: relative;
  }
  #progress-bar {
    height: 100%;
    width: 0;
    background: #4a90e2;
    transition: width 0.3s;
  }
  #progress-text {
    position: absolute;
    width: 100%;
    top: 0;
    left: 0;
    text-align: center;
    font-size: 12px;
    color: white;
    line-height: 20px;
    font-weight: bold;
  }
  #toast {
    position: fixed;
    bottom: -60px;
    left: 50%;
    transform: translateX(-50%);
    background: #27ae60;
    color: white;
    padding: 10px 20px;
    border-radius: 8px;
    box-shadow: 0 4px 15px rgba(0,0,0,0.1);
    transition: bottom 0.5s ease;
    font-size: 14px;
  }
  #toast.error {
    background: #e74c3c;
  }
  .divider {
    margin: 15px 0;
    border-top: 1px solid #eee;
    position: relative;
  }
  .divider span {
    position: relative;
    top: -10px;
    background: white;
    padding: 0 10px;
    color: #999;
    font-size: 12px;
  }
  .scanning {
    animation: pulse 1.5s infinite;
  }
  @keyframes pulse {
    0% { opacity: 1; }
    50% { opacity: 0.6; }
    100% { opacity: 1; }
  }
</style>
</head>
<body>

<div class="container">
  <h1>Загрузка изображений</h1>
  
  <form id="uploadForm" action="/file" method="post" enctype="multipart/form-data">
    <label for="file" class="file-label">Выберите изображения</label>
    <input type="file" id="file" name="files" accept="image/*" multiple>
    <div id="file-count">Файлы не выбраны</div>
    
    <div class="divider"><span>ИЛИ</span></div>
    
    <button type="button" id="scanFlashBtn" class="folder-btn">Сканировать флеш-носитель</button>
    <div id="folder-info">Папка не выбрана</div>
    
    <button type="submit" id="submit-btn" disabled>Загрузить</button>

    <div id="progress-container">
      <div id="progress-bar"></div>
      <div id="progress-text">0%</div>
    </div>
  </form>
</div>

<div id="toast"></div>

<script>
  const fileInput = document.getElementById('file');
  const folderInfo = document.getElementById('folder-info');
  const uploadForm = document.getElementById('uploadForm');
  const progressContainer = document.getElementById('progress-container');
  const progressBar = document.getElementById('progress-bar');
  const progressText = document.getElementById('progress-text');
  const toast = document.getElementById('toast');
  const submitBtn = document.getElementById('submit-btn');
  const scanFlashBtn = document.getElementById('scanFlashBtn');

  // Отображаем количество файлов
  fileInput.addEventListener('change', () => {
    const count = fileInput.files.length;
    fileCount.textContent = count > 0 ? `Выбрано файлов: ${count}` : 'Файлы не выбраны';
    folderInfo.textContent = 'Папка не выбрана';
    submitBtn.disabled = count === 0;
  });

  // Обработка сканирования флеш-носителя
  scanFlashBtn.addEventListener('click', () => {
    scanFlashBtn.disabled = true;
    scanFlashBtn.classList.add('scanning');
    folderInfo.textContent = 'Сканирование флеш-носителя...';
    
    // Отправляем запрос на сервер для сканирования флеш-носителя
    fetch('/scan-flash', {
      method: 'POST'
    })
    .then(response => response.json())
    .then(data => {
      scanFlashBtn.classList.remove('scanning');
      scanFlashBtn.disabled = false;
      
      if (data.success) {
        if (data.files && data.files.length > 0) {
          folderInfo.textContent = `Найдено файлов на флешке: ${data.files.length}`;
          // Сохраняем информацию о файлах для последующей отправки
          window.flashFiles = data.files;
          submitBtn.disabled = false;
          showToast('✅ Флеш-носитель успешно просканирован');
        } else {
          folderInfo.textContent = 'На флеш-носителе не найдено изображений';
          showToast('⚠️ На флеш-носителе не найдено изображений', true);
        }
      } else {
        folderInfo.textContent = 'Ошибка сканирования флеш-носителя';
        showToast('❌ ' + data.message, true);
      }
    })
    .catch(error => {
      scanFlashBtn.classList.remove('scanning');
      scanFlashBtn.disabled = false;
      folderInfo.textContent = 'Ошибка соединения с сервером';
      showToast('❌ Ошибка соединения с сервером', true);
      console.error('Ошибка:', error);
    });
  });

  function showToast(message, isError = false) {
    toast.textContent = message;
    toast.className = isError ? 'error' : '';
    toast.style.bottom = '20px';
    setTimeout(() => {
      toast.style.bottom = '-60px';
    }, 3000);
  }

  // Обновляем прогресс-бар при отправке
  uploadForm.addEventListener('submit', function(e) {
    e.preventDefault();
    
    // Определяем, что загружать: файлы или содержимое флешки
    let filesToUpload;
    let isFlashUpload = window.flashFiles && window.flashFiles.length > 0;
    
    if (isFlashUpload) {
      filesToUpload = window.flashFiles;
    } else {
      filesToUpload = fileInput.files;
    }
    
    if ((!filesToUpload || filesToUpload.length === 0) && !isFlashUpload) {
      showToast('❌ Не выбраны файлы для загрузки', true);
      return;
    }

    const formData = new FormData();
    
    if (isFlashUpload) {
      // Для загрузки с флешки отправляем специальный флаг
      formData.append('flashUpload', 'true');
      formData.append('fileCount', filesToUpload.length);
    } else {
      // Добавляем все файлы в FormData
      for (let i = 0; i < filesToUpload.length; i++) {
        formData.append('files', filesToUpload[i]);
      }
    }

    progressContainer.style.display = 'block';
    progressBar.style.width = '0%';
    progressText.textContent = '0%';
    submitBtn.disabled = true;
    scanFlashBtn.disabled = true;

    const xhr = new XMLHttpRequest();
    xhr.open('POST', uploadForm.action, true);

    xhr.upload.onprogress = function(e) {
      if (e.lengthComputable) {
        const percentComplete = (e.loaded / e.total) * 100;
        progressBar.style.width = percentComplete.toFixed(1) + '%';
        progressText.textContent = Math.round(percentComplete) + '%';
      }
    };

    xhr.onload = function() {
      if (xhr.status === 200) {
        progressBar.style.background = '#27ae60';
        showToast('✅ Загрузка успешно завершена');
        
        // Сброс формы после успешной загрузки
        setTimeout(() => {
          fileInput.value = '';
          folderInfo.textContent = 'Папка не выбрана';
          progressContainer.style.display = 'none';
          submitBtn.disabled = true;
          scanFlashBtn.disabled = false;
          window.flashFiles = null;
        }, 2000);
      } else {
        progressBar.style.background = '#e74c3c';
        showToast('❌ Ошибка загрузки', true);
        submitBtn.disabled = false;
        scanFlashBtn.disabled = false;
      }
    };

    xhr.onerror = function() {
      progressBar.style.background = '#e74c3c';
      showToast('❌ Ошибка соединения', true);
      submitBtn.disabled = false;
      scanFlashBtn.disabled = false;
    };

    xhr.send(formData);
  });
</script>

</body>
</html>
