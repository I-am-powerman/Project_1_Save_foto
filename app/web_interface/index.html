<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Загрузка данных на сервер</title>
    <style>
        /* Минималистичный CSS для удобства на мобильном устройстве */
        body {
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
            background-color: #f4f4f9;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        .upload-container {
            background: white;
            padding: 2rem;
            border-radius: 12px;
            box-shadow: 0 4px 6px rgba(0,0,0,0.1);
            width: 90%;
            max-width: 400px;
            text-align: center;
        }
        h2 { margin-bottom: 1.5rem; color: #333; }
        
        /* Стилизация инпута */
        input[type="file"] {
            margin-bottom: 1.5rem;
            width: 100%;
        }

        /* Кнопка отправки */
        button {
            background-color: #007bff;
            color: white;
            border: none;
            padding: 12px 24px;
            font-size: 16px;
            border-radius: 8px;
            cursor: pointer;
            width: 100%;
            transition: background 0.3s;
        }
        button:hover { background-color: #0056b3; }
    </style>
</head>
<body>

    <div class="upload-container">
        <h2>Загрузка медиа</h2>
        
        <form action="/upload" method="post" enctype="multipart/form-data">
            
            <label for="file-upload">Выберите фото или видео:</label>
            <br><br>

            <input id="file-upload" type="file" name="files" accept="image/*,video/*" multiple required>
            
            <button type="submit">Отправить на сервер</button>
        </form>
    </div>

</body>
</html>
